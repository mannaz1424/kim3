
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="UTF-8">

    <title>test_vue.jsp</title>
    
</head>
<body>


    <h1>test_vue.html</h1>
    
    <br><br><br>
    <div id="app1">
        {{ message }}
        <br>
        {{ me }}
    </div>
    
    <div id="app2">
        {{ message }}
    </div>
    
    <div id="app3">
        {{ message }}        
    </div>
    
    
    
    <script >
        new Vue({
        	el: '#app1',
        	data: {
        		message: 'hello Vue.js!',
        		me: 'hi~~~~'
        	}
        })
    </script>
    
    <!-- 변수명을 사용할 경우 동일 변수명을 다음에 사용하면 error 가 발생될 수 있다.
         가급적 변수명 사용하지 말고 그냥 new Vue 로 사용 할 것 -->
    <script >
        var app = new Vue({
    	  el: '#app2',
    	  data: {
    		  message: 'hi~~~~~~~~~~ Vue.js'
    	  }
    	})
    </script>
    
    <script >
        new Vue({
    	  el: '#app3',
    	  data: {
    		  message: '안녕하세요 Vue!'
    	  }
    	})
    </script>
   
    
    
</body>
</html>
