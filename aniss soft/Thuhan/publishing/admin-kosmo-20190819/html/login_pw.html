<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국소프트웨어인재개발원 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">    
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
</head> 
<body>    
    <div id="wrap">
        <div class="login_wrap">
            <div class="login_box">
                <div class="login_tit">
                    <img class="login_tit_img" src="../image/logo_center.jpg" alt="애니스소프트"> 
                    <p class="login_tit_txt">비밀번호 변경</p>    
                </div>
                <dl>
                    <dt class="pw_change">현재 패스워드</dt>
                    <dd><input type="text"></dd>
                </dl>
                <dl class="new_pw">
                    <dt class="pw_change">새 패스워드</dt>
                    <dd><input type="text"></dd>
                </dl>
                <dl>
                    <dt class="pw_change">패스워드 확인</dt>
                    <dd><input type="text"></dd>
                </dl>
                <button type="submit" class="btn_login">로그인</button>
            </div>
        </div>
    </div>
</body>
</html>
