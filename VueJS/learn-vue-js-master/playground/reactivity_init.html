<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // document.querySelector('#app'); 는 태그의 정보를 
        // console.log(div);
        var div = document.querySelector('#app');
        var viewModel = {};

        // // .defineproperty() 객체의 동작을 재 정의 하는 메서드
        // object.defineproperty(대상 객체, 객체의 속성, {
        //         정의 할 내용
        // });


        // (function(){}) 즉시 실행 함수
        // 즉시 실행 함수 내에있는 함수가 application 에 노출되지 않도록 
        // 코드를  다른 scope (유효범위) 에 넣어주는 역할을 한다.
        // 일반적인 opensource library 의 유효범위를 관리하는 형식임
        (function(){
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        // div.innerHRTML = newValue; 를 render 함수로 변환
                        render(newValue);
                    }
                });
            }

            function render(value) {
                // div 는 id='#app' 의 div 의 속성값이다. 
                div.innerHTML = value;
            }

            init()
        })();
        
    </script>
</body> 
</html>
