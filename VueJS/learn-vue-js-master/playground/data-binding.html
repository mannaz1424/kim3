<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- <p id="abc1234" class="text-blue">{{ num }}</p> 
            라고 화면에 출력 -->
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>

        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>

        <div v-show="loading">
            Loading.... show
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            //'#app' 태그에 인스턴스를 붙이겠다는 의미임
            el: '#app',
            components: {

            },
            data: {
                num: 10,
                // doubleNum: 10 * 2
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            },
            methods: {

            }

        })
    </script>
</body>
</html>
