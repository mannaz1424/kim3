<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{num}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 단순한 값에 대한 계산 (validation)
            // 단순한 text 에 입력받아서 거기에 대한  
            // validation 값을 계산하는데에 사용
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            },
            // 데이터를 대상으로 넣을 수 있는 속성이며, 
            // 데이터의 변화에 따라서 특정 로직을 실행할 수 있는 
            // Vue 의 속성이다.
            // 무거운 로직을 처리할 경우 사용
            // (무거운 로직 → 매번 실행되는 것이 부담스러운 로직)

            watch: {
                // watch 는 기본적으로 newValue( 변경된 값) 과 
                // oldValue (이전 값) 을 받는다.
                // num: function (newValue, oldValue) {
                num: function (newValue) {
                    this.fetchUserByNumber(newValue);
                }
            },           
            methods: {
                fetchUserByNumber: function(num){
                    console.log(num);   
                    // axios.get(num);                 
                }
            }

        });
    </script>
</body>

</html>
