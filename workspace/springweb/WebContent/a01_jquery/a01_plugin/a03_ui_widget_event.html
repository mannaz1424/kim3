<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Basic</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
    <style>
        #button { padding: 5px; }
        #button p { margin: 0px; padding: 5px; text-align: center; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(document).ready(function () {
/* 
# 상호 작용하는 플러그인 : ui-state-XXXX
1. default, hover, focus, active
2. heightlight, error, error-text, disabled
ex) ui-state-hover, ui-state-focus
 */        	
 			// .hover(function(){마우스가 커서 위치시켰을 때,}, function(){ 마우스 커서가 벗어 났을 때..})
 			$("#button").hover(function(){
 				// 상호작용 클랙스 적용.
 				$(this).addClass("ui-state-hover");
 			}, function(){
 				// 상호작용 클랙스 적용 삭제
 				$(this).removeClass("ui-state-hover");
 			});
        	// .toggleClass() : 클릭시 마다 반복적으로 특정할 클래스 적용/미적용 처리.
        	$("#button").click(function(){
        		$(this).toggleClass("ui-state-active");
        	});
        });
    </script>
</head>
<body>
    <div id="button" class="box ui-state-default ui-corner-all">
        <p>Lorem ipsum dolor sit amet Button</p>
    </div>
</body>
</html>
