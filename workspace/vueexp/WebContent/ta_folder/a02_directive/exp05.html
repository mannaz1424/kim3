<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
 		var vm = new Vue({
 			el:"#container",
 			data:{msg:"프로야구 타율 순위",
 				hitters:["양의지","페르난데스","박민우"],
 				hitratios:[0.354,0.344,0.344],
 				}
 /*
 ex) 올해  최고의 선수 1~3위(분야) 데이터를 출력 처리하세요..
 */		
 		});
	});
</script>		
</head>
<body>
	<div id="container">
		<h1>{{msg}}</h1> 
		<table border>
			<tr><th>번호</th><th>이름</th><th>타율</th></tr>
			<!-- 
			1. v-for="(단위데이터, index) in 배열모델"
			2. index+1 : 순서(1~~)
			3. 배열명[index] : index로 연결한 다른 모델 배열을
			  호출처리..
			 -->
			<tr v-for="(player,idx) in hitters">
				<td>{{idx+1}}</td>
				<td>{{player}}</td>
				<td>{{hitratios[idx]}}</td></tr>
		</table>
	</div>
</body>
</html>
