<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span v-text="sum"></span><br>
    	<!-- computed의 : {함수:function(){ return "결과"}} -->
    plus10 computed 속성:<span v-text="plus10"></span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
    	plus10:function(){
    		// 입력된 값을 가져오기.
    		var num = Number(this.num);
    		var tot = num+10;
    		return tot;
    	},
        sum : function() {
        	/*
        	n*(1+n)/2  : 1부터 n까지의 합산식..
        	
        	*/
        	// this : 현재 Vue()객체의 속성(model,메서드)를 접근시 활용된다.
        	// Number() :숫자형으로 변환 처리..
        	// .isNaN() : Is not a number?
            var n = Number(this.num);
        	// 숫자로 전환할 수 있는 문자열이 아니거나 1미만일 때는 0으로 처리..
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
