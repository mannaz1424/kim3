<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-12</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
<!-- 
# v-once
1. 초기에 한번만 rendering하고, 변경하지 못 하게 강제할 때,
	사용된다.

 -->
	메시지 입력:<input  v-model="message"/>
    <span v-once>{{message}}</span>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    data : { 
        message : "Hello World"
    }
})
</script>
</body>
</html>
