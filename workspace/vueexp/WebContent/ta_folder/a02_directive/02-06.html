<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-06</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<!-- 
# 조건 directive  v-show
1. 일단 해당 조건과 상관없이 html요소를 랜더링한 후에 display 스타일
	속성으로 화면에 보여줄지 여부를 결정하여 처리하는 directive
2. 기본 형식.
	v-show="모델데이터 > 범위"
		    모델데이터가 특정한 조건에 있을 때, 요소객체를 보여주는
		    처리를 한다.	

 -->

  <div id="account">
    예금액 : <input type="text" v-model="amount" />
    	<!-- v-model로 amount라는 모델 데이터와 mapping 처리한다.. -->
    <img v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" 
        title="마이너스는 허용하지 않습니다"
        style="width:15px; height:15px; vertical-align:middle" />
        <!-- 
        v-show를 활용하여 amount가 0이하일 때만, 이 지정된 요소객체의 이미지를 보여줄지
        여부를 설정하여 처리한다.(일단 랜더링 후 처리)
         --><br>
  가격을 입력하세요 : <input type="text" v-model="price"><br>  
  	<h3 v-show="price>=50000">너무 비싸네요!!</h3>     
  	<h3 v-show="price<50000">가격이 적절합니다.!!</h3>     
  </div>
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        amount : 0,
        price:0
    }
  })
  </script>
</body>
</html>
