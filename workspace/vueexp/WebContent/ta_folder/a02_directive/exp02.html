<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
/*
ex) 여러가지 속성값 model로 연결 처리하기..
1. 회원가입 form에
	id:[   ]
	pass:[   ]
	성별 : [select로 남/녀]
	위에 있는 내용을 id와 pass는 placeholder 속성으로 이용해서,
	아이디를 입력/패스워드를 입력하세요(모델데이터) 출력되게 하고,
	성별은 모델 데이터 남/여로 연동하여 출력하게 하세요..
 
 */	
		$("h1:eq(0)").text("회원 가입");
 		var model={id_default:"아이디 입력하세요",
			pass_default:"패스워드 입력하세요",
			gender:"여"
		};
		var vm = new Vue({
			el:"#container",
			data:model
		});		
	});
</script>		
</head>
<body>
	<div id="container">
		<h1></h1> 
		id:<input  type="password" v-bind:placeholder="id_default"/><br>
		pass:<input type="password" v-bind:placeholder="pass_default"/><br>
		성별:<select v-bind:value="gender">
				<option>남</option>
				<option>여</option></select>
		
		
	</div>
</body>
</html>
