<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
 		var vm = new Vue({
 			el:"#container",
 			data:{msg:"computed 속성 활용",
 				  price:0, cnt:0},
 			computed:{
 				totAll:function(){
 					var tot = Number(this.price)*Number(this.cnt);
 					return tot;
 				}
 			}	  
 		});
	});
	// ex) 물건가격과 갯수를 이용하여 computed 속성에 totAll를 선언하여, 
	// 연산된 결과값을 출력하세요 하세요
</script>		
</head>
<body>
	<div id="container">
		<h1>{{msg}}</h1> 
		물건가격:<input v-model="price"/><br>
		물건갯수:<input v-model="cnt"/><br>
		<h3>물건의 총비용은 {{totAll}}</h3>
	</div>
</body>
</html>
