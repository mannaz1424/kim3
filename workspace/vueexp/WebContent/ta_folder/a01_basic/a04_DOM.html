<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1:eq(0)").text("시작");
/*
# DOM 객체 접근 형식 selector
1. tag  : document.querySelector("태그명")
          $("태그명") 
          ex) $("h2").text("DOM접근 안녕하세요")
*/		$("h2").text("안녕하세요!(DOM)");
		$("h2").css("background-color","yellow");
		$("h2").attr("align","center");
/*
2. id : 속성으로 id로 설정한 DOM객체는 
		$("#아이디명") 접근하여 처리할 수 있다. 
		js : document.querySelector("#아이디명")
 */		
		$("#container").css("color","blue");
/*
3. class : 속성으로class를 정한 DOM객체는
		$(".클래스명")으로 접근하여 처리할 수 있다.
 */		$(".cls01").css("border","1px solid green");

		// h2의 두번째의 출력을 변경..  $("DOM").eq(index)
		$("h2").eq(1).text("출력 내용 변경!!");
	});
</script>		
</head>
<body>
	<div id="container">
		<h1></h1>
		<h2 class="cls01"></h2> 
		<h2></h2> 
		<h2 class="cls01"></h2> 
		<h2></h2> 
		<h2 class="cls01"></h2> 
	</div>
</body>
</html>
