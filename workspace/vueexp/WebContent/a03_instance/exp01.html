<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
 		var vm = new Vue({
 			el:"#container",
 			data:{
 				msg:"시작",
 				play:0,
 				miss:0,
 				sum:0
 			},
 			methods:{
 				ssum:function(){
 					this.sum = 9 * (Number(this.miss) / Number(this.play));
 					return this.sum;
 				}
 			}
 		});
	});
</script>		
</head>
<body>
	<div id="container">
		<h1>{{msg}}</h1> 
		
		<input type="number" v-model="play" placeholder="이닝수를 입력하세요..."/>
		<br>
		<input type="number" v-model="miss" placeholder="실점을 입력하세요..."/>
		<br><br>
		
		<h1>평균 자책점은 : 9*({{miss}} / {{play}}) = {{ssum()}}</h1>
		
	</div>
</body>
</html>
