<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1:eq(0)").text("시작");
/*
# 배열 데이터 처리..
1. 기본 형식
	var 배열명 = [데이터1, 데이터2, 데이터3];
2. 배열 속성.
	1) index : 배열명[index번호]  
		0 부터 접근하여 처리한다.
	2) length : 배열의 크기..	
 */
 		var fruits=["사과","바나나","딸기"];
 		$(fruits).each(function(idx, fruit){
 			// $(배열객체).each(function(index, 단위 객체){ 반복 처리내용})
 			//alert(idx+":"+fruit);
 			$("h3").eq(idx).text((idx+1)+") "+fruit);
 		});
		// ex) 좋아하는 연예인 number 3
		//    1.   배열로 선언하고 h4에  no 1   @@@ 형식으로 출력하세요
		var hotEnter=["유아인","하정우","박서준"];
 		$(hotEnter).each(function(idx, man){
 			$("h4").eq(idx).text("no"+(idx+1)+" ) "+man);
 		});		
 		var studs=[
 			{name:"홍길동", kor:70, eng:81},
 			{name:"신길동", kor:80, eng:92},
 			{name:"마길동", kor:91, eng:100}
 		];
 		$(studs).each(function(idx, stu){
 			// stu = {name:"홍길동", kor:70, eng:80} 형식으로
 			//    계속 반복문으로 할당이 된다.
 			var add = "<tr><td>"+(idx+1)+"</td>";
 			add += "<td>"+stu.name+"</td>";
 			add += "<td>"+stu.kor+"</td>";
 			add += "<td>"+stu.eng+"</td>";
 			// 숫자형데이터.toFixed(소숫점 자리수) : 해당 자릿수의 실수로
 			// 데이터를 변환 처리해준다.
 			var avg = ((stu.kor+stu.eng)/2.0).toFixed(1);
 			add += "<td>"+avg+"</td></tr>";
 			
 			$("#stTab").append(add);
 		});
/* ex) 일요일 핵심 일정 계획(핵심일정 3개를 객체형배열로
		선언하여 테이블로 출력 하세요..)
 		 순위   시간   일정내용   비용
*/
		var sches = [
			{time:"9시~10시",cont:"오전 조깅",pay:0},
			{time:"13시~15시",cont:"점심 식사",pay:20000},
			{time:"18시~19시",cont:"저녁 산책",pay:0}
		];
		$(sches).each(function(idx, sch){
			var add="<tr><td>"+(idx+1)+"</td>";
			add+="<td>"+sch.time+"</td>";
			add+="<td>"+sch.cont+"</td>";
			add+="<td>"+sch.pay+"</td></tr>";
			$("#schTab").append(add);
		});
		
	});
</script>		
</head>
<body>
	<div id="container">
		<h1></h1> 
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h2>요즘 핫한 남자연예인</h2>
		<h4></h4>
		<h4></h4>
		<h4></h4>
		<table border id="stTab">
			<tr><th>번호</th><th>이름</th>
			<th>국어</th><th>영어</th><th>평균</th></tr>		
		</table>
		<table border id="schTab">
			<tr><th>순위</th><th>시간</th>
			<th>일정내용</th><th>비용</th></tr>		
		</table>
		
		
	</div>
</body>
</html>
