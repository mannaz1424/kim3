<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-01</title>
</head>
<body>
<!-- 
# MVVM 패턴..
1. vue에서 사용하는 Model, View, View Model을 의미한다.
2. Model은 화면에 사용할 핵심데이터를 가지고 있고, 형식은 {키:값}/[{키:값},{키:값},]
	 형태로 json으로 되어 있다. model데이터를 view에서 directive 형식으로 출력을 한다.
3. View는 html의 화면을 selector형식(아이디, 태그, 클래스)으로 선택하여, 
	View model의 인스턴스로 처리하는 대상을 말한다. 실제 body 하위의 화면을 말한다.
4. View Model은 new Vue()객체로 생성되는 인스턴스를 말한다. View Model은 view와
	model의 중재자 역할을 하면, 화면에 여러가지 데이터 처리를하거나, 이벤트 처리를 담당한다.
			 
	 

 -->
  <!--1. 화면단 처리,  selector형식으로 view model에서 호출할 수 있다.  -->
  <div id="simple">
    <h2>{{message}}</h2>
  </div>
  <div class="show01">
  	<h3>{{greet}}</h3>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
  // 2. model vue의 핵심 데이터로, 선언을 하거나, 실무에서는 ajax로 데이터를 가지고 온다. 
    var model = {
      message : '첫번째 Vue.js 앱 입니다!'
    };
  	var model2 ={
  		greet:"안녕하세요!! 반갑습니다!!"	
  	}
  // 3. view model 객체로, 속성  el로는 view의 선택자를 지칭하고, data속성으로는
  //    모델 데이터를 json형식으로 선언한다. 이외에도 methods나 life cycle의 메서드,
  //    등의 여러가지 속성과 기능 메서드를 선언할 수 있다.
    var simple = new Vue({
      el : '#simple',
      data : model
    })
  	var vm = new Vue({
  		el : ".show01",
  		data: model2
  	});
  // 브라우저에서 F12의 console 옵션을 통해서 확인할 수 있다.
  // F5을 통한 재 랜더링 처리..
  	
  </script>
</body>
</html>
