<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
 		var vm = new Vue({
 			el:"#container",
 			data:{msg:"좋아하는 신작 영화",
 				  favMovie:{영화명:"겨울왕국2",개봉일:"2019/11/21",
 					"관객수":9320000}}
 		});
/*
ex) 좋아하는 신작 영화 : 영화명, 개봉일, 관객수 를 속성으로 하여,
	화면에 출력 하게 하세요.. v-for  활용..
 */ 		
	});
</script>		
</head>
<body>
	<div id="container">
		<h1>{{msg}}</h1>
        <table border>
        	<tr><th>번호</th><th>속성</th><th>속성값</th></tr>
        	<tr v-for="(val,key,idx) in favMovie">
        		<td>{{idx+1}}</td>
        		<td>{{key}}</td>
        		<td>{{val}}</td></tr>
        </table>		 
	</div>
</body>
</html>
