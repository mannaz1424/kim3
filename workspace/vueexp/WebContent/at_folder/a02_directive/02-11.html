<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-11</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
	<!-- 
	# v-pre : 랜더링 하지 않는 속성값을 보여 줄때, 사용한다.
	주로 테스트용이거나, 모델속성으로 화면에 확인할 때 사용한다.
	
	 -->
    <span v-pre>{{message}}</span>
    <span >{{message}}</span>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    data : { 
        message : "Hello World"
    }
})
</script>
</body>
</html>
