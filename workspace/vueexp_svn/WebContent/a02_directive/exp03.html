<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1:eq(0)").text("v-model 다중 선택연습");
/*
ex) 좋아하는 점심 메뉴? checkbox를 이용해서 다중 선택하게 하여,
	선택된 메뉴를 출력하게 하세요..
 */		
		var model={lunchMenus:[]};
		var vm = new Vue({
			el:"#container",
			data:model
		});
	});
</script>		
</head>
<body>
	<div id="container">
		<h1></h1> 
		<h2>좋아하는 점심 메뉴</h2>
		<input type="checkbox" value="한식" v-model="lunchMenus">한식,
		<input type="checkbox" value="중식" v-model="lunchMenus">중식,
		<input type="checkbox" value="일식" v-model="lunchMenus">일식,
		<input type="checkbox" value="기타" v-model="lunchMenus">기타 <br>
		<h3>선택한 메뉴:{{lunchMenus}}</h3>
		
	</div>
</body>
</html>
