 $("리스트형:odd") : 리스트형 데이터의 홀수 index
 $("리스트형:eq(index)") : 리스트의 index 데이터 선택
 $("리스트형:first") : 리스트형에서 첫번째 데이터
 $("리스트형:last") : 리스트형에서 마지막 데이터
 $("리스트형:gt(index)") : 해당 index보다 큰 모든 데이터
 */		
		$("tr:even").css("background-color","yellow");	
		$("tr:odd").css("background-color","pink");

/*

	$("부모를가진객체:nth-child(index)") : 상위객체를 가진 객체로 하위에 index번째 데이터
	$("부모를가진객체:nth-child(3n+1)") : 상위객체를 가진 객체로 하위에3n+1단위로 반복처리
	*/		
 		$("td:first-child").html("첫번째 데이터!!!");

 		$("td:nth-child(2)").html("index 2번째 td들");
