/*

 		// .filter(function(){ return  조건;}) : 해당 조건이 true 인데이터만

 		var filter01= $(jsList).filter(function(index, stud){

 		});
 		//alert(filter01.length);
 		$(filter01).each(function(index, stud){
 			show+="<tr>";

 			show+="<td>"+stud.kor+"</td>";
 			show+="<td>"+stud.eng+"</td>";
 			show+="</tr>";
 		});		
 		$("table").html(show);
 		// map() : 해당 배열의 모든 데이터에 적용할 내용 처리..
 		$("h2").map(function(index, ele){
 			var show="";
 			for(var idx=0;idx<=index;idx++){
 				show+="★";
 			}
 			return $(this).append(show);
 		});
/*  		
# 객체 배열에 처리할 메서드.
1. .not("선택자") : 해당 선택자가 아닐때..
	$("tr").not(":even") : 짝수번째 index가 아닐 때
2. .slice(시작indx, 마지막순서) : 특정 배열객체의 위치 기반으로 설정..
	ex) $("li").slice(2,4).css("background-color","blue")
		ol/ul list 내용을  index 기준에 해당하는 객체만 배경색상을 blue로 처리..
3. .find("찾을 하위 요소객체- 계층레벨 상관 없이") : 해당 객체에서 하위에 포함된 객체를 찾아서.
	선택
	 ex) $("div").find("span").css("font-size","30px");
	 div 하위에 span이 있으면 글자를 30px크기로 한다.
4. .children("찾을 바로 밑 하위 요소객체") : 해당 객체의 바로 밑 자식객체를 찾아서 선택
	ex) $("div").children("span").css("background","red");
	div 하위(바로밑 자식)에 span의 배경색상을 빨강으로 한다.
5. next() - 바로 옆 형제 객체, nextAll() - 바로옆 형제 객체 전체..
	ex) $("p").next(".selected").css("background","yellow");
	p태그의 다음에  속성값이 클래스로 selected가 있으면 배경색상을 노랑색으로 처리한다.
 		
 */ 	
 		$("p").next(".selected").css("background","yellow");
	});
