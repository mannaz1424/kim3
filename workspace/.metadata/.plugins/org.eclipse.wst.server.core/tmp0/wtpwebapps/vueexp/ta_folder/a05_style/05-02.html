<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-02</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
<!-- 
# vue 에서 inline으로 style의 선언 방법..
1. style="속성:속성값;.." ==> :style="{속성:속성값, ...}"
 -->
  <h1 style="background-color:yellow;color:green;">안녕하세요</h1>
  <h1 :style='{backgroundColor:"pink",color:"blue"}'>안녕하세요</h1>
  <h1 :style='style2' @click="chColor">안녕하세요</h1>
  <button id="a" v-bind:style="style1" @mouseover.stop="overEvent" 
      @mouseout.stop="outEvent">테스트</button>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
    style1 : { backgroundColor:"aqua", border:'solid 1px gray', 
      with:'100px', textAlign:'center' },
    style2 : { backgroundColor:"purple", color:"yellow"}  
  },
  methods : {
	chColor:function(){
		this.style2.backgroundColor="red";
		this.style2.color="orange";
	},
    overEvent : function(e) {
      // 이벤트에 의해서 모델의 속성값을 변경하여, 동적인 변환 처리를 한다.
      this.style1.backgroundColor = "purple";
      this.style1.color = "yellow";
    },
    outEvent : function(e) {
      this.style1.backgroundColor = "aqua";
      this.style1.color = "black";
    }
  }
})
</script>
</body>
</html>
