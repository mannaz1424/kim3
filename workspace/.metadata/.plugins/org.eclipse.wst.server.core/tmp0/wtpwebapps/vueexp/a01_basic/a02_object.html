<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1:eq(0)").text("시작");
		
		var p1 = new Person("홍길동", 25, "서울 신림동");
		p1.show();
		
		var p2 = new Person("마길동", 25, "서울 당산동");
		p2.show();
		
		
		var f01 = new Good("짜장면", 4000, "동네 반점");
		var f02 = new Good("한정식", 10000, "수서역 한식점");
		var f03 = new Good("닭갈비", 8000, "춘천 닭갈비집");
		f01.showTab();
		f02.showTab();
		f03.showTab();
		
	});
	
	// ex) function 객체명() 형식으로  좋아하는 음식명,
	//      가격, 판매하는곳 을 속성값으로 설정하여,
	//     테이블의 tr td 값으로 설정하여 출력 하세요.
	//     좋아하는 음식 3개 출력 처리..
	function Person(name, age, loc){
		this.name = name;
		this.age = age;
		this.loc = loc;	
		
		this.show = function(){
			var show="<h2> 이름은 " + this.name + "</h2>";
			show += "<h2> 나이는 " + this.age + "</h2>";
			show += "<h2> 사는 곳  " + this.loc + " 입니다.</h2>";
			
			$("#show").append(show);
			// $("#show").HTML(show);
			// $("#show").innerHTML(show);
		}
	}
</script>
</head>

<body>
	<div id="container">
		<h1></h1> 
		<div id="show"></div>
	</div>
</body>
</html>
