<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-07</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="account">
    잔고 : <input type="text" v-model="balance" /><br>
    수량 : <input type="text" v-model="cnt" />  
    <br />
<!-- 
# v-if, v-else-if, v-else를 통한 조건 처리.
1. 조건에 부합하는 model데이터가 있을 때만, 랜더링할 때, 처리하는 구문..
2. 기본 형식
	tag v-if="모델의 조건" : 모델데이터가 해당 조건이 있을 때만, 요소 tag 객체가
	렌더링 처리 된다.	
 -->    
 
  물건 적재 상황 :
  	<h3 v-if="cnt>=100">과다적재</h3>  
  	<h3 v-else-if="cnt>=60">적정량</h3>
  	<h3 v-else>최소량</h3>  
    회원님의 등급 : 
    <span v-if="balance >= 1000000">Gold</span>
    <span v-else-if="balance >= 500000">Silver</span>
    <span v-else-if="balance >= 200000">Bronze</span>
    <span v-else>Basic</span>
    
  </div>
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        balance : 0,
        cnt:0
    }
  })
  </script>
</body>
</html>
