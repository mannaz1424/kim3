<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span v-text="sum"></span>
    <br>
    
    plus10 computed 속성:<span v-text="plus10"></span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            
            return ((1+n) * n) / 2;
        },
        plus10:function(){
        	// 압력된 값을 가져오기
        	var num = Number(this.num);
        	var tot = num +10;
        	return tot;
        	// return 25;
        }
    }
});
</script>
</body>
</html>
