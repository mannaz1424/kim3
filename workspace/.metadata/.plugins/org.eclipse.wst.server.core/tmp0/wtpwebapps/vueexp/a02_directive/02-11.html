<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-11</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
	메시지 입력 : <input v-model="message"/><br>
	<span >{{message}}</span><br>
	<span v-once>{{message}}</span><br>
    <span v-pre>{{message}}</span>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    data : { 
        message : "Hello World"
    }
})
</script>
</body>
</html>
